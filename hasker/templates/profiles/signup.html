{% extends "base.html" %}

{% block content_title %}
    <h1 class="my-4">
        Sign up
    </h1>
{% endblock content_title %}

{% block content %}
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="login" class="col-sm-3 col-form-label">Login:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="login" placeholder="Login" name="username">
            </div>
            {% if form.username.errors %}
                <div class="alert alert-danger" role="alert">
                    <ol>
                    {% for error in form.username.errors %}
                        <li><strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                    </ol>
                </div>
            {% endif %}
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password1" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password1" placeholder="Password" name="password1">
            </div>
        </div>
        <div class="form-group row">
            <label for="password2" class="col-sm-3 col-form-label">Repeat Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password2" placeholder="Repeat Password" name="password2">
            </div>
        </div>
        <div class="form-group row">
            <label for="avatar" class="col-sm-3 col-form-label">Avatar</label>
            <div class="col-sm-9">
                <input type="file" id="avatar" name="avatar">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
{% endblock %}
