{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hasker</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Hasker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Log in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-success nav-link">Sign up</button>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">

    {% block content_title %}{% endblock content_title %}

    <div class="row">

        <div class="col-md-8">
            {% block content %}{% endblock content %}
        </div>

        <div class="col-md-4">
            {% if user.is_authenticated %}
                <a class="btn btn-success btn-block" href="#">Ask!</a>
            {% endif %}
            <h3 class="trending">Trending</h3>
            <p><span class="badge btn-primary">100</span> How to python?</p>
            <p><span class="badge btn-primary">98</span> How to otus?</p>
        </div>

    </div> <!-- /.row -->

</div> <!-- /.container -->


<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
